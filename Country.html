<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Country Details</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Countries</a></li>
    </ul>
  </nav>
  <div class="breadcrumb">
    <!-- Breadcrumb here if needed -->
  </div>
  <main>
    <h2>Country Information</h2>
    <div id="countryDetails">
      <!-- Details will be populated using JavaScript -->
    </div>
  </main>
  <footer>
    &copy; 2023 Your Company
  </footer>
  <script>
    // JavaScript code to fetch and populate country details goes here
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const countryName = urlParams.get('name');

      if (countryName) {
        fetch(`https://restcountries.com/v3/name/${encodeURIComponent(countryName)}`)
          .then(response => response.json())
          .then(data => {
            const country = data[0];
            const countryDetails = document.getElementById('countryDetails');

            const detailsList = document.createElement('ul');
            detailsList.innerHTML = `
              <li><strong>Name:</strong> ${country.name.common}</li>
              <li><strong>Capital:</strong> ${country.capital}</li>
              <li><strong>Population:</strong> ${country.population}</li>
              <li><strong>Region:</strong> ${country.region}</li>
              <!-- Add more details as needed -->
            `;

            countryDetails.appendChild(detailsList);
          })
          .catch(error => console.error('Error fetching country details:', error));
      }
    });
  </script>
</body>
</html>
