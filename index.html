<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries List</title>
  <!-- Link Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class = "row">
      <div class = "col-4">
    <img src = "https://upload.wikimedia.org/wikipedia/commons/7/7f/Rotating_earth_animated_transparent.gif?20201022124448" width = "40px">
  </div>
  <div class = "col-8 text-left">
    <a class="navbar-brand" href="#">Countries</a>
  </div>
  </div>
  </nav>

  <!-- Breadcrumb -->
  <div class="container breadcrumb">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Countries</li>
      </ol>
    </nav>
  </div>

  <!-- Table -->
  <div class="container text-center">
    <div class = "row">
      <div class = "col-8 text-left">
    <input type="text" id="filter-input" placeholder="Enter country name">
  </div>
  <div class = "col-4 text-right">
    <select id="sort-select">
      <option value="name">Name</option>
      <option value="population">Population</option>
    </select>
  </div>
  </div>
    

    <table class="table">
      <thead>
        <tr class = "text-center">
          <th colspan="2">Flag</th>
          <th>Name</th>
          <th>Capital</th>
          <th>Population</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
  </div>

  <!-- Link Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <!-- Your custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
